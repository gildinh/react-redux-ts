<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4a5568" />
    <meta name="description" content="A modern React Redux TypeScript application with beautiful UI components and responsive design. Features include navigation, login system, and multiple page components." />
    <meta name="keywords" content="React, Redux, TypeScript, Web Development, Frontend, UI Components, Responsive Design" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourusername.github.io/react-redux-ts/" />
    <meta property="og:title" content="React Redux TypeScript App" />
    <meta property="og:description" content="A modern React Redux TypeScript application with beautiful UI components and responsive design." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourusername.github.io/react-redux-ts/" />
    <meta property="twitter:title" content="React Redux TypeScript App" />
    <meta property="twitter:description" content="A modern React Redux TypeScript application with beautiful UI components and responsive design." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon and app icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Loading spinner styles */
      .loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-spinner.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f7fa;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
    
    <title>React Redux TypeScript App</title>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        font-family: Arial, sans-serif;
        color: #2d3748;
      ">
        <div>
          <h1>JavaScript Required</h1>
          <p>This application requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
          <p>If you continue to see this message, please check that JavaScript is enabled and try again.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Loading spinner -->
    <div id="loading-spinner" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Hide loading spinner when app loads -->
    <script>
      // Hide loading spinner when React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          const spinner = document.getElementById('loading-spinner');
          if (spinner) {
            spinner.classList.add('hidden');
            setTimeout(function() {
              if (spinner.parentNode) {
                spinner.parentNode.removeChild(spinner);
              }
            }, 500);
          }
        }, 1000);
      });
      
      // Fallback: hide spinner after 5 seconds
      setTimeout(function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.classList.add('hidden');
          setTimeout(function() {
            if (spinner.parentNode) {
              spinner.parentNode.removeChild(spinner);
            }
          }, 500);
        }
      }, 5000);
    </script>
  </body>
</html>
