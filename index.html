  <!-- Critical CSS for above-the-fold content -->
  <style>
    /* Loading spinner styles */
    .loading-spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f7e7ce 0%, #e8d5c4 50%, #d4a574 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(45, 24, 16, 0.3);
      border-top: 4px solid #2d1810;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-spinner.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Prevent flash of unstyled content */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #fefefe 0%, #f7e7ce 50%, #e8d5c4 100%);
    }

    #root {
      min-height: 100vh;
    }
  </style>

  <title>Elegant Weddings - Dream Wedding Planning</title>
</head>

<body>
  <noscript>
    <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fefefe 0%, #f7e7ce 50%, #e8d5c4 100%);

        </p>
        <p>If you continue to see this message, please check that JavaScript is enabled and try again.</p>
      </div>
    </div>
  </noscript>

  <!-- Loading spinner -->
  <div id="loading-spinner" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div id="root"></div>

      <!-- React App Scripts -->
    <script src="./static/js/main.6c5163dc.js"></script>
    <script src="./static/js/453.c67f3180.chunk.js"></script>
    <link rel="stylesheet" href="./static/css/main.c6d725ec.css">

  <!-- Hide loading spinner when app loads -->
  <script>
    // Hide loading spinner when React app mounts
    window.addEventListener('load', function () {
      setTimeout(function () {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.classList.add('hidden');
          setTimeout(function () {
            if (spinner.parentNode) {
              spinner.parentNode.removeChild(spinner);
            }
          }, 500);
        }
      }, 1000);
    });

    // Fallback: hide spinner after 5 seconds
    setTimeout(function () {
      const spinner = document.getElementById('loading-spinner');
      if (spinner) {
        spinner.classList.add('hidden');
        setTimeout(function () {
          if (spinner.parentNode) {
            spinner.parentNode.removeChild(spinner);
          }
        }, 500);
      }
    }, 5000);
  </script>
</body>
